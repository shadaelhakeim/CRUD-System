<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS System</title>

    <!--bootstrap links-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!--css links-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="cruds">
        <div class="container p-5">
          <div class="crud-title text-center">
            <h1>CRUDS</h1>
            <p>product management system</p>
          </div>
          <form>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control m-2 is-invalid"
              placeholder="title"
              required
              oninput="testTitleInput() "
            />
            <div class="row">
              <div class="col-md-3 col-sm-6 col-xs-12">
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="form-control m-2"
                  placeholder="price"
                  required
                  oninput="testNumInput()"
                  onkeyup="addTotal()"
                />
              </div>
              <div class="col-md-3 col-sm-6 col-xs-12">
                <input
                  type="number"
                  name="tax"
                  id="tax"
                  class="form-control m-2"
                  placeholder="tax"
                  onkeyup="addTotal()"
                />
              </div>
              <div class="col-md-3 col-sm-6 col-xs-12">
                <input
                  type="number"
                  name="ads"
                  id="ads"
                  class="form-control m-2"
                  placeholder="ads"
                  onkeyup="addTotal()"
                />
              </div>
              <div class="col-md-3 col-sm-6 col-xs-12">
                <input
                  type="number"
                  name="discount"
                  id="discount"
                  class="form-control m-2"
                  placeholder="discount"
                  onkeyup="addTotal()"
                />
              </div>
              <div class="col-md-3 col-sm-6 col-xs-12 total">
                <button
                  type="button"
                  id="total"
                  class="btn btn-danger disabled"
                >
                  Total:
                </button>
              </div>
            </div>
            <input
              type="text"
              name="Product Description"
              id="Description"
              class="form-control m-2"
              placeholder="Product Description"
              required
            />
            <input
              type="text"
              name="category"
              id="category"
              class="form-control m-2"
              placeholder="category"
              required
            />
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary m-2"
                id="AddAndUpdate"
                type="button"
                onclick="getProduct()"
              >
                Add Product
              </button>
            </div>
            <input
              type="text"
              name="search"
              id="search"
              class="form-control m-2"
              placeholder="search"
              oninput="searchInput(this.value);"
            />
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary m-2"
                type="button"
                id="deleteAll"
                onclick="deleteAllRows()"
              >
                Delete All
              </button>
            </div>
          </form>
          <div class="crud-display table-responsive">
            <table class="table text-center table-striped table-dark">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>TITLE</th>
                  <th>PRICE</th>
                  <th>TAXES</th>
                  <th>ADS</th>
                  <th>DISCOUNT</th>
                  <th>TOTAL</th>
                  <th>PRODUCT DESCRIPTION</th>
                  <th>CATEGORY</th>
                  <th>UPDATE</th>
                  <th>DELETE</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
